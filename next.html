<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン情報</title>
</head>
<body>

<h2>ログイン情報</h2>

<div id="info"></div>

<button onclick="logout()">ログアウト</button>

<script>
const loginInfo = JSON.parse(localStorage.getItem("loginInfo"));

if (!loginInfo) {
  location.href = "login.html";
}

document.getElementById("info").innerHTML = `
  <p>カード番号：${loginInfo.cardNo}</p>
  <p>出席番号：${loginInfo.attendance}</p>
  <p>残高：${loginInfo.balance}</p>
  <p>通貨：${loginInfo.currency}</p>
  <p>有効状態：${loginInfo.active}</p>
`;

function logout() {
  localStorage.removeItem("loginInfo");
  location.href = "login.html";
}
</script>

</body>
</html>
