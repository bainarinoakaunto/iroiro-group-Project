    body {
      margin: 0;

      color: #222;
      line-height: 1.7;
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid #eee;
      z-index: 100;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 16px;
      gap: 32px;
      flex-wrap: wrap;
    }

    nav a { text-decoration: none; color: #222; font-weight: bold; }

    header {
      padding: 120px 20px 80px;
      text-align: center;
      background: #4a90e2;
      color: #fff;
    }

    header h1 { font-size: 3rem; margin-bottom: 12px; }
    header p { font-size: 1.2rem; }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 { font-size: 2rem; margin-bottom: 24px; text-align: center; }

    .card {
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      background: #f9f9ff;
    }

    .highlight {
      color: #e94e77;
      font-weight: bold;
    }

    .slide-wrapper {
      position: relative;
      padding-top: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .slide-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #666;
      background: #f0f4ff;
      border-radius: 12px 12px 0 0;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .card { padding: 16px; }
    }
  </style>
</head>
