<div class="container">

  <div class="remain">‰ªäÊó•„ÅÆÊÆã„ÇäÂõûÊï∞Ôºö<span id="remain"></span></div>

  <div class="roulette" id="roulette">-</div>

  <button id="spinBtn" onclick="spin()">Âõû„ÅôÔºÅ</button>
</div>

<script>
/* ===== „Éù„Ç§„É≥„ÉàÔºàÁ´ØÊú´‰øùÂ≠òÔºâ===== */
let point = Number(localStorage.getItem("roulettePoint")) || 0;

/* ===== 1Êó•6ÂõûÂà∂Èôê ===== */
const today = new Date().toISOString().slice(0,10);
const countKey = "rouletteCount_" + today;
let count = Number(localStorage.getItem(countKey)) || 0;

/* ===== „É´„Éº„É¨„ÉÉ„ÉàË®≠ÂÆö ===== */
const rewards = [0, 5, 10, 20, 50];
const rouletteEl = document.getElementById("roulette");
const spinBtn = document.getElementById("spinBtn");

update();

/* Ë°®Á§∫Êõ¥Êñ∞ */
function update() {
  document.getElementById("point").textContent = point;
  document.getElementById("remain").textContent = 6 - count;
  spinBtn.disabled = count >= 6;
}

/* „É´„Éº„É¨„ÉÉ„ÉàÊºîÂá∫ */
function spin() {
  if (count >= 6) return;

  count++;
  localStorage.setItem(countKey, count);

  spinBtn.disabled = true;

  let i = 0;
  const interval = setInterval(() => {
    rouletteEl.textContent =
      rewards[Math.floor(Math.random() * rewards.length)] + " pt";
    i++;
    if (i > 20) {
      clearInterval(interval);
      finish();
    }
  }, 100);
}

/* ÁµêÊûúÁ¢∫ÂÆö */
function finish() {
  const reward = rewards[Math.floor(Math.random() * rewards.length)];
  rouletteEl.textContent = reward + " pt";

  point += reward;
  localStorage.setItem("roulettePoint", point);

  update();
}
</script>
